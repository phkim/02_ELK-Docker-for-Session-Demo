input {
  file {
    id => "customer_file_input"
    path => "/usr/share/logstash/data_input/customer_*.tsv"
    start_position => "beginning"
    mode => "read"
  }
}

## Add your filters / logstash plugins configuration here
filter {
  csv {
    id => "customer_input_csv_filter"
    separator => "	"
    skip_header => false
    columns => ["id","user_id","customer_full_name","customer_gender"]
  }
}

output {
##  stdout {
