  elasticsearch {
    id => "customer_elasticsearch_output"
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "5v4dYOATmYWadp2kyHux"
    http_compression => true
    index => "customer"
    document_id => "%{[id]}"
    action => "update"
    doc_as_upsert => true
	}
}
